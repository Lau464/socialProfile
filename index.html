<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="contenedor">
        <div class="contenido">
            <header>
                <img src="img/avatar-jessica.jpeg" alt="imagen perfil">
            </header>

            <section>
                <h1>Jessica Randall</h1>
                <h2>London, United Kingdom</h2>
                <blockquote>"Front-end developer and avid reader."</blockquote>
            </section>

            <section class="enlaces">
                <a class="enlace" href="#">GitHub</a>
                <a class="enlace" href="#">Frontend Mentor</a>
                <a class="enlace" href="#">LinkedIn</a>
                <a class="enlace" href="#">Twitter</a>
                <a class="enlace" href="#">Instagram</a>
            </section>
        </div>
    </main>

    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Laura Bruno</a>.
    </footer>
</body>
</html>
